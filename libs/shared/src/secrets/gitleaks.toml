[[rules]]
id = "github-pat"
description = "Uncovered a GitHub Personal Access Token, potentially leading to unauthorized repository access and sensitive content exposure."
regex = '''ghp_[0-9a-zA-Z]{36}'''
entropy = 3
keywords = ["ghp_"]

[[rules]]
id = "aws-access-token"
description = "Identified a pattern that may indicate AWS credentials, risking unauthorized cloud resource access and data breaches on AWS platforms."
regex = '''\b((?:A3T[A-Z0-9]|AKIA|ASIA|ABIA|ACCA)[A-Z2-7]{16})\b'''
entropy = 3
keywords = ["a3t", "akia", "asia", "abia", "acca"]


# Added by Stakpak section
[[rules]]
id = "anthropic-api-key"
description = "Found an Anthropic API Key, posing a risk of unauthorized access to AI services and data manipulation."
regex = '''\bsk-ant-api03-[A-Za-z0-9_-]{20,100}[A-Za-z0-9_-]'''
entropy = 3.5
keywords = ["sk-ant-api", "anthropic"]

[[rules]]
id = "openai-api-key-legacy"
description = "Detected a legacy OpenAI API Key with the classic format, potentially exposing access to OpenAI services and AI models."
regex = '''\bsk-[A-Za-z0-9]{20}T3BlbkFJ[A-Za-z0-9]{20}\b'''
entropy = 3.5
keywords = ["sk-", "openai", "T3BlbkFJ"]

[[rules]]
id = "openai-api-key-project"
description = "Found an OpenAI Project API Key, potentially allowing unauthorized access to OpenAI services and project resources."
regex = '''\bsk-proj-[A-Za-z0-9_-]{20,150}\b'''
entropy = 3.5
keywords = ["sk-proj-", "openai"]

[[rules]]
id = "openai-api-key-user"
description = "Discovered an OpenAI User API Key, risking unauthorized access to OpenAI services and user account resources."
regex = '''\bsk-None-[A-Za-z0-9_-]{20,150}\b'''
entropy = 3.5
keywords = ["sk-None-", "openai"]

[[rules]]
id = "openai-api-key-service-account"
description = "Identified an OpenAI Service Account API Key, potentially exposing access to OpenAI services through service account credentials."
regex = '''\bsk-svcacct-[A-Za-z0-9_-]{20,150}\b'''
entropy = 3.5
keywords = ["sk-svcacct-", "openai"]

[[rules]]
id = "openai-api-key-generic"
description = "Detected a generic OpenAI API Key format, potentially exposing access to OpenAI services and AI capabilities."
regex = '''\bsk-[A-Za-z0-9_-]{40,200}\b'''
entropy = 3
keywords = ["sk-", "openai"]

[[rules.allowlists]]
description = "Allowlist for OpenAI generic keys to avoid false positives"
regexTarget = "match"
regexes = [
    '''(?i)sk-ant-api03-''',                         # Exclude Anthropic keys
    '''sk-[A-Za-z0-9]{20}T3BlbkFJ[A-Za-z0-9]{20}''', # Exclude legacy format (covered by specific rule)
    '''sk-proj-''',                                  # Exclude project keys (covered by specific rule)
    '''sk-None-''',                                  # Exclude user keys (covered by specific rule) 
    '''sk-svcacct-''',                               # Exclude service account keys (covered by specific rule)
]

[[rules]]
id = "stripe-api-key"
description = "Discovered a Stripe API Key, potentially exposing payment processing capabilities and sensitive financial data."
regex = '''\b(sk_live_[A-Za-z0-9]{24,}|sk_test_[A-Za-z0-9]{24,}|pk_live_[A-Za-z0-9]{24,}|pk_test_[A-Za-z0-9]{24,}|rk_live_[A-Za-z0-9]{24,}|rk_test_[A-Za-z0-9]{24,})\b'''
entropy = 3.5
keywords = [
    "sk_live_",
    "sk_test_",
    "pk_live_",
    "pk_test_",
    "rk_live_",
    "rk_test_",
    "stripe",
]

# Private Key Detection Rules
[[rules]]
id = "rsa-private-key"
description = "Detected an RSA Private Key, potentially exposing cryptographic credentials and compromising secure communications."
regex = '''(?s)-----BEGIN RSA PRIVATE KEY-----.*?-----END RSA PRIVATE KEY-----'''
entropy = 3.5
keywords = [
    "-----BEGIN RSA PRIVATE KEY-----",
    "-----END RSA PRIVATE KEY-----",
    "rsa",
    "private key",
]

[[rules]]
id = "pkcs8-private-key"
description = "Found a PKCS#8 Private Key, risking exposure of encrypted private key material and authentication credentials."
regex = '''(?s)-----BEGIN PRIVATE KEY-----.*?-----END PRIVATE KEY-----'''
entropy = 3.5
keywords = [
    "-----BEGIN PRIVATE KEY-----",
    "-----END PRIVATE KEY-----",
    "pkcs",
    "private key",
]

[[rules]]
id = "encrypted-private-key"
description = "Identified an Encrypted Private Key, potentially exposing protected cryptographic material despite encryption."
regex = '''(?s)-----BEGIN ENCRYPTED PRIVATE KEY-----.*?-----END ENCRYPTED PRIVATE KEY-----'''
entropy = 3.5
keywords = [
    "-----BEGIN ENCRYPTED PRIVATE KEY-----",
    "-----END ENCRYPTED PRIVATE KEY-----",
    "encrypted",
    "private key",
]

[[rules]]
id = "ecdsa-private-key"
description = "Discovered an ECDSA Private Key, potentially compromising elliptic curve cryptographic operations and digital signatures."
regex = '''(?s)-----BEGIN EC PRIVATE KEY-----.*?-----END EC PRIVATE KEY-----'''
entropy = 3.5
keywords = [
    "-----BEGIN EC PRIVATE KEY-----",
    "-----END EC PRIVATE KEY-----",
    "ecdsa",
    "ec private key",
]

[[rules]]
id = "dsa-private-key"
description = "Found a DSA Private Key, risking exposure of Digital Signature Algorithm credentials and authentication mechanisms."
regex = '''(?s)-----BEGIN DSA PRIVATE KEY-----.*?-----END DSA PRIVATE KEY-----'''
entropy = 3.5
keywords = [
    "-----BEGIN DSA PRIVATE KEY-----",
    "-----END DSA PRIVATE KEY-----",
    "dsa",
    "private key",
]

[[rules]]
id = "openssh-private-key"
description = "Detected an OpenSSH Private Key, potentially exposing SSH authentication credentials and server access."
regex = '''(?s)-----BEGIN OPENSSH PRIVATE KEY-----.*?-----END OPENSSH PRIVATE KEY-----'''
entropy = 3.5
keywords = [
    "-----BEGIN OPENSSH PRIVATE KEY-----",
    "-----END OPENSSH PRIVATE KEY-----",
    "openssh",
    "ssh",
    "private key",
]

[[rules]]
id = "pgp-private-key"
description = "Identified a PGP Private Key Block, risking exposure of PGP/GPG encryption and signing capabilities."
regex = '''(?s)-----BEGIN PGP PRIVATE KEY BLOCK-----.*?-----END PGP PRIVATE KEY BLOCK-----'''
entropy = 3.5
keywords = [
    "-----BEGIN PGP PRIVATE KEY BLOCK-----",
    "-----END PGP PRIVATE KEY BLOCK-----",
    "pgp",
    "gpg",
    "private key",
]

[[rules]]
id = "ssh-ed25519-private-key"
description = "Found an SSH Ed25519 Private Key, potentially exposing modern elliptic curve SSH authentication credentials."
regex = '''(?s)-----BEGIN PRIVATE KEY-----[^-]*MC4CAQAwBQYDK2VwBCIEI[A-Za-z0-9+/=\s]*-----END PRIVATE KEY-----'''
entropy = 3.5
keywords = ["MC4CAQAwBQYDK2VwBCIEI", "ed25519", "private key"]

[[rules]]
id = "putty-private-key"
description = "Detected a PuTTY Private Key, potentially exposing Windows SSH client authentication credentials."
regex = '''(?s)PuTTY-User-Key-File-[0-9]+:.*?Private-MAC:.*'''
entropy = 3
keywords = ["PuTTY-User-Key-File", "putty", "private key"]

[[rules]]
id = "generic-private-key-header"
description = "Found a generic private key header pattern, potentially indicating various types of private cryptographic material."
regex = '''(?s)-----BEGIN [A-Z ]*PRIVATE KEY[A-Z ]*-----.*?-----END [A-Z ]*PRIVATE KEY[A-Z ]*-----'''
entropy = 2.5
keywords = ["-----BEGIN", "PRIVATE KEY", "-----"]

[[rules.allowlists]]
description = "Allowlist for generic private key headers to avoid false positives with examples and documentation"
regexTarget = "match"
regexes = [
    '''-----BEGIN EXAMPLE PRIVATE KEY-----''',
    '''-----BEGIN SAMPLE PRIVATE KEY-----''',
    '''-----BEGIN DUMMY PRIVATE KEY-----''',
    '''-----BEGIN TEST PRIVATE KEY-----''',
    '''-----BEGIN FAKE PRIVATE KEY-----''',
]
